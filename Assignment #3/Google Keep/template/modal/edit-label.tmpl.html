<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Labels</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <form>
          <input type="text" name="label" ng-model="newLabel" placeholder="Create new label">
          <button type="submit" ng-click="saveNewLabel()"><i class="material-icons md-18">check</i></button>         
        </form>
        <hr>
       <div ng-repeat="label in labels;">
        <a style="display: inline-block;" ng-click="deleteLabel(label)"><i class="material-icons md-18">delete</i>
        </a>
        <div style="display: inline-block;" ng-hide="labelInput">
          <p style="display: inline-block;">{{ label }}</p>
          <button style="display: inline-block;" ng-click="toggleLabelInput()">
            <i class="material-icons md-18">edit</i></button>
        </div>
        <div style="display: inline-block;" ng-show="labelInput">
          <input style="display: inline-block;" type="text" name="editField" value="{{ label }}" ng-blur="saveEdit($event, $index)" >
          <button style="display: inline-block;" ng-click="toggleLabelInput()">
            <i class="material-icons md-18">check</i></button>
        </div>
        
       
       </div>
      </div>  
    </md-dialog-content>
  
    <md-dialog-actions>
     
      <md-button ng-click="answer(selected)">
       Done
      </md-button>
      
    </md-dialog-actions>
  </form>
</md-dialog>
