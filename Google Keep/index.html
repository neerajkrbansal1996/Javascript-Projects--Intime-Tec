<!DOCTYPE html>
<html lang="en" ng-app="myApp">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Google Keep</title>

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Scripts for this template -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

    <!-- Objects & Classes -->
    <script type="text/javascript"src="js/notes.js"></script>
    <script type="text/javascript"src="js/colors.js"></script>

    <!-- Angular App -->
    <script type="text/javascript"src="js/myApp.js"></script>
    
     <!-- Services -->
    <script type="text/javascript"src="js/Services/showLabelService.js"></script>
    <script type="text/javascript"src="js/Services/showColorService.js"></script>
    <script type="text/javascript"src="js/Services/showNoteService.js"></script>
    <script type="text/javascript"src="js/Services/showEditLabelService.js"></script>
    <script type="text/javascript"src="js/Services/labelsService.js"></script>

    <!-- Controllers -->
    <script type="text/javascript"src="js/Controller/NotesController.js"></script>
    <script type="text/javascript"src="js/Controller/NoteController.js"></script>
    <script type="text/javascript"src="js/Controller/LabelController.js"></script>
    <script type="text/javascript"src="js/Controller/ColorsController.js"></script>
    <script type="text/javascript"src="js/Controller/SidebarController.js"></script>
    <script type="text/javascript"src="js/Controller/EditLabelController.js"></script>

    <!-- Directives -->
    <script type="text/javascript"src="js/Directive/addNote.js"></script>
    <script type="text/javascript"src="js/Directive/note.js"></script>

    <!-- Filters -->
    <script type="text/javascript"src="js/Filters/notesFilter.js"></script>

    <style>
    .active {
      background-color: red;
    }
  </style>

  </head>

  <body >

    <div class="sidenav" ng-controller="SidebarController">
      <a  ng-class="{ active: isActive('/notes') }" href="#!notes">Notes</a>
      <a ng-class="{ active: isActive('/reminders') }" href="#!reminders">Reminders</a>
      <hr>
      <h2>Labels</h2>
      <div class="sidebarItem">
        <a ng-repeat="label in labels" ng-class="{ active: isActive('/notes/labelled/' + label) }" href="#!notes/labelled/{{label}}" class="sidebarItemChild">{{label}}</a>
        <a ng-click="showEditLabelModal()">Edit Label</a>
      </div>
      <hr>
      <a href="#!archive">Archive</a>
      <a ng-class="{ active: isActive('/trashed') }" href="#!trashed">Trash</a>
    </div>

    <ng-view></ng-view>

  </body>

</html>
